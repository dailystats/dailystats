<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dσilystats</title>
  <meta name="description" content="One statistics problem per day, in a minimal layout." />

  <link rel="stylesheet" href="style.css" />

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(','\\)'], ['$', '$']],
        displayMath: [['\\[','\\]'], ['$$','$$']]
      },
      options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="topbar">
        <div class="brand">dσilystats <small>one problem per day</small></div>

        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme" title="Toggle theme">
          <svg id="sunIcon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>

          <svg id="moonIcon" style="display:none" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <article class="content" aria-live="polite">
        <div class="meta">
          <div><span id="todayLabel">—</span></div>
          <div><code id="problemId">—</code></div>
          <div id="timeLeftWrap"><span id="timeLeft">—</span></div>
        </div>

        <h1 id="problemTitle">Loading…</h1>

        <div class="statement" id="problemStatement"></div>

        <details id="hintBox">
          <summary>view hint</summary>
          <div id="problemHint" class="statement"></div>
        </details>

        <details id="solutionBox">
          <summary>view solution (when you want)</summary>
          <div id="problemSolution" class="statement"></div>
        </details>

        <p class="note">
          Solve on paper first, then open the solution.
        </p>
      </article>
    </main>

    <footer class="footer-dark">
      <div class="footer-columns">
        <div class="footer-col footer-identity">
          <h3 class="footer-title">dσilystats</h3>
          <a class="footer-link" href="#" id="copyLink">copy problem link</a>
        </div>
        <div class="footer-col footer-links">
          <ul class="footer-link-list">
            <li><a class="footer-link" href="https://github.com" target="_blank" rel="noopener">GitHub</a></li>
            <li><a class="footer-link" href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="noopener license">License (CC BY-SA 4.0)</a></li>
          </ul>
        </div>
        <div class="footer-col footer-description">
          <p class="footer-text">One statistics problem per day, in a minimal layout. Available under <a class="footer-link" href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="noopener">CC-BY-SA 4.0</a>.</p>
        </div>
      </div>
    </footer>
  </div>

  <script src="problems.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
